<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .logout-container {
            max-width: 600px;
            margin: 100px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0001;
            padding: 40px 30px;
            text-align: center;
        }
        @media (max-width: 576px) {
            .logout-container {
                max-width: 98vw;
                margin: 40px auto;
                padding: 20px 8px;
            }
            h2 {
                font-size: 1.3rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>You have been logged out</h2>
        <p>Thank you for using Reliable Spaces.</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Return to Home</a>
    </div>
</body>
</html>
