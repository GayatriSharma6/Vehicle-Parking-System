<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
            min-height: 100vh;
        }
        .topbar {
            width: 100%;
            background: #003366;
            padding: 1rem 0.5rem 1rem 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 2rem;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            margin-left: 2rem;
        }
        .navbar-brand span {
            color: #0074c2;
            margin-right: 0.3rem;
        }
        .admin-nav {
            display: flex;
            gap: 0.5rem;
            margin-right: 2rem;
        }
        .admin-nav .btn {
            background: #0074c2;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            padding: 0.4rem 1.2rem;
            transition: background 0.2s;
        }
        .admin-nav .btn:hover, .admin-nav .btn.active {
            background: #005fa3;
            color: #fff;
        }
        .add-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        .add-title {
            color: #003366;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 500;
            color: #003366;
        }
        .form-control, textarea {
            border-radius: 8px;
            margin-bottom: 1.2rem;
        }
        .btn-primary {
            background: #0074c2;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.6rem 0;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #005fa3;
        }
        .btn-cancel {
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.6rem 0;
            margin-left: 10px;
            transition: background 0.2s;
        }
        .btn-cancel:hover {
            background: #c0392b;
            color: #fff;
        }
        @media (max-width: 576px) {
            .add-container {
                padding: 16px 4px 4px 4px;
            }
            .topbar, .admin-nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            .navbar-brand, .admin-nav {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="topbar">
        <div class="navbar-brand">
            <span>&#9608;</span>Reliable<span style="color:#0074c2;">Spaces</span>
        </div>
        <div class="admin-nav">
            <a href="{{ url_for('home') }}" class="btn{% if request.endpoint == 'home' %} active{% endif %}">Home</a>
            <a href="{{ url_for('users') }}" class="btn{% if request.endpoint == 'users' %} active{% endif %}">Users</a>
            <a href="{{ url_for('summary') }}" class="btn{% if request.endpoint == 'summary' %} active{% endif %}">Summary</a>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
        </div>
    </div>
    <div class="add-container">
        <div class="add-title">New Parking Lot</div>
        <form action="/addlot" method="POST">
            <label class="form-label">Prime Location Name:</label>
            <input type="text" name="prime_location_name" class="form-control" required>

            <label class="form-label">Address:</label>
            <textarea name="address" class="form-control" required></textarea>

            <label class="form-label">Pin Code:</label>
            <input type="number" name="pin_code" class="form-control" required>

            <label class="form-label">Price (per min):</label>
            <input type="number" name="price" class="form-control" required>

            <label class="form-label">Maximum Spots:</label>
            <input type="number" name="max_spots" class="form-control" required>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary w-50">Add</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-cancel w-50 ms-2">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
