<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reliable Parking</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {      
      min-height: 100vh;
      background: url('/static/images/multi-storey-car-park-1271919_1280.jpg') center center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .topbar {
      width: 100%;
      background: rgba(0, 51, 102, 0.95);
      padding: 0.5rem 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .topbar .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }
    .topbar .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin: 0.25rem 0;
      text-align: center;
      width: 100%;
      border-radius: 20px;
      transition: background 0.2s;
    }
    .topbar .nav-link.active, .topbar .nav-link:hover {
      background: #0074c2;
      color: #fff !important;
    }
    .hero-section {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      padding-top: 120px;
      padding-bottom: 60px;
    }
    .hero-overlay {
      background: rgba(0, 32, 64, 0.7);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      width: 100%;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .btn-main {
      background: #0074c2;
      color: #fff;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-size: 1.1rem;
      border: none;
      transition: background 0.2s;
    }
    .btn-main:hover {
      background: #005fa3;
      color: #fff;
    }
    footer {
      background: #003366;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
      z-index: 20;
      margin: 0;
    }
    @media (max-width: 576px) {
      .hero-content h1 {
        font-size: 1.5rem;
      }
      .topbar .navbar-brand {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Vertical Top Bar -->
  <div class="topbar position-relative">
    <div class="navbar-brand mx-auto">
      <span>&#9608;</span>Reliable<span style="color:#0074c2;">Spaces</span>
    </div>
    <div class="admin-login-link">
      <a class="{% if request.endpoint == 'admin_login' %}active{% endif %}" href="{{ url_for('admin_login') }}">Admin Login</a>
    </div>
  </div>
    
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
      <h1>Optimized 4-wheeler parking solution involving<br>digitized car park management.</h1>
      <p>Book your parking spot with ease and security.</p>
      <a href="{{ url_for('user_login') }}" class="btn btn-main">Book Parking</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Reliable Spaces. All rights reserved.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
