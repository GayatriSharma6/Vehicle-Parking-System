<!DOCTYPE html>
<html>
<head>
    <title>Book Parking Spot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body {
            background: #f8fafc;
            min-height: 100vh;
      }
      .topbar {
            width: 100%;
            background: #003366;
            padding: 1rem 0.5rem 1rem 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
      }
      .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 2rem;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            margin-left: 2rem;
            text-decoration: none;
      }
      .navbar-brand span {
            color: #0074c2;
            margin-right: 0.3rem;
      }
      .user-nav {
            display: flex;
            gap: 0.5rem;
            margin-right: 2rem;
            margin-left: auto;
      }
      .user-nav .btn {
            background: #0074c2;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            padding: 0.4rem 1.2rem;
            transition: background 0.2s;
      }
      .user-nav .btn:hover, .user-nav .btn.active {
            background: #005fa3;
            color: #fff;
      }
      .book-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
      }
      .book-title {
            color: #003366;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
      }
      .form-label {
            font-weight: 500;
            color: #003366;
      }
      .form-control {
            border-radius: 8px;
            margin-bottom: 1.2rem;
      }
    .btn-reserve {
        background-color: #0074c2;
        color: white;
        border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.6rem 0;
            transition: background 0.2s;
            width: 48%;
    }
    .btn-reserve:hover {
            background: #005fa3;
    }
    .btn-cancel {
        background-color: #e74c3c;
        color: white;
        border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.6rem 0;
            margin-left: 10px;
            transition: background 0.2s;
            width: 48%;
            text-align: center;
            text-decoration: none;
            display: inline-block;
    }
    .btn-cancel:hover {
            background: #c0392b;
            color: #fff;
            text-decoration: none;
    }
    @media (max-width: 576px) {
        .book-container {
            padding: 16px 4px 4px 4px;
        }
        .topbar, .user-nav {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }
        .navbar-brand, .user-nav {
            margin: 0;
        }
        .btn-reserve, .btn-cancel {
                width: 100%;
                margin-left: 0;
                margin-bottom: 8px;
        }
    }
  </style>  
</head>
<body>
   <div class="topbar">
        <a href="{{ url_for('user_dashboard') }}" class="navbar-brand" style="text-decoration:none;">
            <span>&#9608;</span>Reliable<span style="color:#0074c2;">Spaces</span>
        </a>
    </div>
    <div class="book-container">
        <div class="book-title">Book the Parking Spot</div>
        <section>
            {% if available %}
            <form action="{{ url_for('book_spot', lot_id=lot.id) }}" method="POST">
                <label class="form-label">Spot ID:</label>
                <input type="text" name="spot_id" value="{{ spot.id }}" class="form-control" readonly><br>

                <label class="form-label">Lot ID:</label>
                <input type="text" name="lot_id" value="{{ lot.id }}" class="form-control" readonly><br>

                <label class="form-label">User ID:</label>
                <input type="text" name="user_id" value="{{ user.id }}" class="form-control" readonly><br>

                <label class="form-label">Vehicle Number:</label>
                <input type="text" name="vehicle_number" id="vehicle_number" class="form-control" placeholder="ABC1234" required><br>

                <div class="d-flex justify-content-between mt-4"></div>
                    <button type="submit" class="btn-reserve">Reserve</button>
                    <a href="{{ url_for('user_dashboard') }}" class="btn-cancel">Cancel</a>
                </div> 
            </form>
            {% else %}
            <p>No available spots in this lot.</p>
            {% endif %}
        </section>
    </div>    
</body>
</html>
