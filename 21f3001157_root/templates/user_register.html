<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
        }
        .register-title {
            text-align: center;
            font-weight: bold;
            color: #003366;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .form-label {
            font-weight: 500;
            color: #003366;
        }
        .form-control {
            border-radius: 8px;
            margin-bottom: 1.2rem;
        }
        .btn-primary {
            background: #0074c2;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.6rem 0;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #005fa3;
        }
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.2rem;
        }
        .login-logo span {
            color: #0074c2;
            font-size: 2.2rem;
            font-weight: bold;
            margin-right: 0.4rem;
        }
        .login-logo .brand-text {
            color: #003366;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .login-logo .brand-highlight {
            color: #2998ff;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #0074c2;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
            color: #005fa3;
        }
        @media (max-width: 576px) {
            .register-container {
                padding: 16px 4px 4px 4px;
                max-width: 98vw;
            }
            .register-title {
                font-size: 1.3rem;
            }
            .login-logo .brand-text {
                font-size: 1.3rem;
            }
            .login-logo span {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="login-logo">
            <span>&#9608;</span>
            <span class="brand-text">Reliable<span class="brand-highlight">Spaces</span></span>
        </div>
        <div class="register-title">User Registration</div>
        <form action="/user-register" method="POST">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" id="username" class="form-control" required>

            <label for="full_name" class="form-label">Full Name:</label>
            <input type="text" name="full_name" id="full_name" class="form-control" required>

            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" required>

            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required>

            <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{{ url_for('user_login') }}">Login here</a>
        </div>
    </div>
</body>
</html>
